{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container my-2">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h5 class="text-muted">Edit Review</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_review' review.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-black hover-pink rounded-0 text-uppercase"
                        href="{% url 'product_detail' product.id %}" aria-label="cancel"><span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>Cancel</a>
                    <button class="btn btn-pink hover-pink rounded-0 text-uppercase" aria-label="update review"
                        type="submit">Update Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
