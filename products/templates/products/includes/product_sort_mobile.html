<div class="col-12 text-black mt-1 text-center">
    <div class="col">
        {% if active_category %}
        <a href="{% url 'products' %}?category={{ active_category }}&sort=price&direction=asc"
            class="btn btn-outline btn-sm {% if current_sorting == 'price_asc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="price ascending"><i class="fa-solid fa-sterling-sign"></i><i
                class="fa-solid fa-arrow-up fa-lg"></i></a>
        <a href="{% url 'products' %}?category={{ active_category }}&sort=price&direction=desc"
            class="btn btn-outline btn-sm {% if current_sorting == 'price_desc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="price descending"><i class="fa-solid fa-sterling-sign"></i><i
                class="fa-solid fa-arrow-down fa-lg"></i></a>
        <a href="{% url 'products' %}?category={{ active_category }}&sort=name&direction=asc"
            class="btn btn-outline btn-sm {% if current_sorting == 'name_asc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="name ascending"><i class="fa-solid fa-arrow-down-a-z fa-lg"></i></a>
        <a href="{% url 'products' %}?category={{ active_category }}&sort=name&direction=desc"
            class="btn btn-outline btn-sm {% if current_sorting == 'name_desc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="name descending"><i class="fa-solid fa-arrow-up-z-a fa-lg"></i></a>
        {% elif active_brand %}
        <a href="{% url 'products' %}?brand={{ active_brand }}&sort=price&direction=asc"
            class="btn btn-outline btn-sm {% if current_sorting == 'price_asc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="price ascending"><i class="fa-solid fa-sterling-sign fa-lg p-1"></i><i
                class="fa-solid fa-arrow-up fa-lg"></i></a>
        <a href="{% url 'products' %}?brand={{ active_brand }}&sort=price&direction=desc"
            class="btn btn-outline btn-sm {% if current_sorting == 'price_desc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="price descending"><i class="fa-solid fa-sterling-sign fa-lg p-1"></i><i
                class="fa-solid fa-arrow-down fa-lg"></i></a>
        <a href="{% url 'products' %}?brand={{ active_brand }}&sort=name&direction=asc"
            class="btn btn-outline btn-sm {% if current_sorting == 'name_asc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="name ascending"><i class="fa-solid fa-arrow-down-a-z fa-lg"></i></a>
        <a href="{% url 'products' %}?brand={{ active_brand }}&sort=name&direction=desc"
            class="btn btn-outline btn-sm {% if current_sorting == 'name_desc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="name descending"><i class="fa-solid fa-arrow-up-z-a fa-lg"></i></a>
        {% elif search_term %}
        <a href="{% url 'products' %}?q={{ search_term }}&sort=price&direction=asc"
            class="btn btn-outline btn-sm {% if current_sorting == 'price_asc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="price ascending"><i class="fa-solid fa-sterling-sign fa-lg p-1"></i><i
                class="fa-solid fa-arrow-up fa-lg"></i></a>
        <a href="{% url 'products' %}?q={{ search_term }}&sort=price&direction=desc"
            class="btn btn-outline btn-sm {% if current_sorting == 'price_desc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="price descending"><i class="fa-solid fa-sterling-sign fa-lg p-1"></i><i
                class="fa-solid fa-arrow-down fa-lg"></i></a>
        <a href="{% url 'products' %}?q={{ search_term }}&sort=name&direction=asc"
            class="btn btn-outline btn-sm {% if current_sorting == 'name_asc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="name ascending"><i class="fa-solid fa-arrow-down-a-z fa-lg"></i></a>
        <a href="{% url 'products' %}?q={{ search_term }}&sort=name&direction=desc"
            class="btn btn-outline btn-sm {% if current_sorting == 'name_desc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="name descending"><i class="fa-solid fa-arrow-up-z-a fa-lg"></i></a>
        {% else %}
        <a href="{% url 'products' %}?sort=price&direction=asc"
            class="btn btn-outline btn-sm {% if current_sorting == 'price_asc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="price ascending"><i class="fa-solid fa-sterling-sign fa-lg p-1"></i><i
                class="fa-solid fa-arrow-up fa-lg"></i></a>
        <a href="{% url 'products' %}?sort=price&direction=desc"
            class="btn btn-outline btn-sm {% if current_sorting == 'price_desc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="price descending"><i class="fa-solid fa-sterling-sign fa-lg p-1"></i><i
                class="fa-solid fa-arrow-down fa-lg"></i></a>
        <a href="{% url 'products' %}?sort=name&direction=asc"
            class="btn btn-outline btn-sm {% if current_sorting == 'name_asc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="name ascending"><i class="fa-solid fa-arrow-down-a-z fa-lg"></i></a>
        <a href="{% url 'products' %}?sort=name&direction=desc"
            class="btn btn-outline btn-sm {% if current_sorting == 'name_desc' %}sort-active{% endif %}" role="button"
            aria-pressed="true" aria-label="name descending"><i class="fa-solid fa-arrow-up-z-a fa-lg"></i></a>
        {% endif %}
    </div>
</div>
