{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Add New Products</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-black hover-pink rounded-0" href="{% url 'products' %}"
                        aria-label="cancel">Cancel</a>
                    <button class="btn btn-pink hover-pink rounded-0" aria-label="add product" type="submit">Add
                        Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
