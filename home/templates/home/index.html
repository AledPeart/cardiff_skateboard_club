{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="spacing container"></div>
<div class="main-image-block row align-items-center">
  <div class="col-md-5 p-lg-5 mx-auto text-white">
    <h1 class="display-8 border pl-4 p-2 fw-normal text-uppercase text-white"><img class="d-inline-block" src="/media/csc-logo-50px-white.png" alt="CSC logo">
      Cardiff's only independant skate shop
  </h1>
    <a class="btn shop-now-button btn rounded-0 text-uppercase py-2" href="{% url 'products' %}">Shop Now</a>
  </div>
</div>

<div class="spacer-block"></div>
<h3 class="text-center">Browse our shit....</h3>

<div class="container">
 
  <div class="row justify-content-center">
    
      <div class="card m-3" style="width: 18rem;">
        <img class="card-img-top" src="/media/252223824_3063183927336188_104132403770108639_n.jpg" alt="Card image cap">
        <div class="card-body text-center"> 
          <a href="#" class="btn btn-pink hover-pink rounded-0">Decks</a>
        </div>
      </div>
  

    
      <div class="card m-3" style="width: 18rem;">
        <img class="card-img-top" src="/media/174531717_146301687454760_3231269219805880757_n.jpg" alt="Card image cap">
        <div class="card-body text-center"> 
          <a href="#" class="btn btn-pink hover-pink rounded-0">Decks</a>
        </div>
      </div>
    

    
      <div class="card m-3" style="width: 18rem;">
        <img class="card-img-top" src="/media/176140880_3015865858738409_4634275918539339472_n.jpg" alt="Card image cap">
        <div class="card-body text-center"> 
          <a href="#" class="btn btn-pink hover-pink rounded-0">Decks</a>
        </div>
      </div>
  </div>


  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <img class="" src="/media/new-support-sticker_0c8bed00-d7e9-47b3-babf-76b98bd7a638_600x600.jpeg" alt="support independant shops graphic">
    </div>
  </div>

</div>
